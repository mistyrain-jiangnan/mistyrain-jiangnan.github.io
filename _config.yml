# lazyload configuration  
lazyload:
  enable: true 
  onlypost: true
  loadingImg: https://cdn.jsdelivr.net/gh//cdn@1.0/sakura/img/loader/orange.progress-bar-stripe-loader.svg    # eg ./images/loading.gif